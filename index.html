<!doctype html>
<html>
	<head>
		<title>Portal</title>
		<link rel="stylesheet" href="portal.css" type="text/css" />
	</head>
	<body>
		<header>
			<div id="nav">
				<img src="logo_small.png" alt="Scheduler" /><br />
				<a class="catalog-link" href="#catalog">Catalog</a>
				<a class="schedule-link" href="#schedules">Scheduler</a>
			</div>
			
			<ul class="view schedule-view">
				<li>
					<span>Saved Schedules</span>
					<ul id="saved-schedules"></ul>
				</li>
			</ul>
			
			<div id="categories-container"></div>
		</header>


		<div id="courselist" class="view catalog-list-view"></div>

		<div class="view catalog-browse-view">
			<h1>Welcome to Scheduler.</h1>
			<div>
				Select a category from the left to start picking your courses. Then click Schedule to view your possible schedules.
			</div>
		</div>

		<div class="view schedule-view" id="scheduler-container"></div>
		
		<script type="text/javascript">
			var YEAR = 2014;
			var SESS = 'FA';
			var DB_PREFIX = 'scheduler_';
		</script>
		
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
